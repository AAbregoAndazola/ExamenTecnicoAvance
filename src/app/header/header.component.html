<header class="header" [class.scrolled]="isScrolled">
  <mat-toolbar class="custom-header">
    
    <div class="header-left" [class.scrolled]="isScrolled">
      <div class="logo-container">
        <img src="assets/over.png" alt="Logo" class="logo" />
        <div class="brand-text">
          <span class="app-name">Prueba técnica</span>
          <span class="app-subtitle">avance</span>
        </div>
      </div>
    </div>

   
    <div class="search-container" [class.active]="isSearchFocused">
      <mat-form-field appearance="outline" class="search-bar">
        <mat-icon matPrefix>search</mat-icon>
        <input 
          matInput 
          type="text" 
          placeholder="Buscar en nuestro catálogo"
          (focus)="isSearchFocused = true"
          (blur)="isSearchFocused = false"
        />
      </mat-form-field>
    </div>

    
    <nav class="nav-buttons" [class.nav-visible]="isMenuOpen">
      <button mat-button routerLink="/" class="nav-item" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button routerLink="/listado" class="nav-item" routerLinkActive="active">
        <mat-icon>list</mat-icon>
        <span>Lista</span>
      </button>
      <button mat-button routerLink="/skills" class="nav-item" routerLinkActive="active">
        <mat-icon>psychology</mat-icon>
        <span>Skills</span>
      </button>
    </nav>

    
    <div class="user-section">
      <button mat-icon-button *ngIf="!isLoggedIn" routerLink="/login" class="login-btn">
        <mat-icon>person</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isLoggedIn" (click)="onLogout()" class="logout-btn">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>

    
    <button mat-icon-button class="menu-toggle" (click)="toggleMenu()">
      <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </mat-toolbar>
</header>
